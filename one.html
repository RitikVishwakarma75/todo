<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="one.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">üìù Todo List</h1>

    <!-- Search and Filter -->
    <div class="row mb-4">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="üîç Search by task...">
      </div>
      <div class="col-md-3">
        <input type="date" id="fromDate" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="date" id="toDate" class="form-control">
      </div>
      <div class="col-md-2">
        <button class="btn btn-secondary w-100" onclick="filterTodos()">Filter</button>
      </div>
    </div>

    <!-- Add Todo Form -->
    <div class="mb-4">
      <form id="todoForm" class="d-flex gap-2">
        <input type="text" id="todoInput" class="form-control" placeholder="Add a new todo..." required />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <div class="text-center mb-4">
        <button class="btn btn-danger" onclick="clearAllTodos()">üßπ Remove All Todos</button>
      </div>
      
    </div>

    <!-- Alert Placeholder -->
    <div id="alertBox"></div>

    <!-- Loader -->
    <div id="loader" class="text-center my-3" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Todo List -->
    <ul id="todoList" class="list-group mb-4"></ul>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>
  <script src="one.js"></script>
</body>
</html>
